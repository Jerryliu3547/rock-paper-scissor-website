<!DOCTYPE html>
<html>
    <head>
        <title>Paper-rock-scissor</title>
        <link rel = "stylesheet" href="styles/12-rock-paper-scissors copy.css">
    </head>
    <body>
    <p class="titles">Rock Paper Scissors Game</p>

    <button 
        onclick="playGame('rock')" 
        class="move-button">
        <img src="images/rock-emoji.png" class ="move-icon">
    </button>

    <button 
        onclick="playGame('paper')" 
        class="move-button">
        <img src="images/paper-emoji.png" class ="move-icon">
    </button>


    <button 
        onclick="playGame('scissors')" 
        class="move-button" >
        <img src="images/scissors-emoji.png" class ="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0,
        score.losses =0,
        score.ties =0
        // remove local score localStorage
        localStorage.removeItem('score')

        updatescoreElement()
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="autoplay()">auto Play</button>

        <script src="scripts/12-rock-paper-scissors copy.js">
                
        </script>

    </body>


</html>
